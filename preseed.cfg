# ============================================
# ARCHIVO PRESEED PARA DEVUAN ESFP CÓRDOBA
# Hardware: Notebooks escolares Intel + 4GB RAM
# Versión: PRODUCCIÓN FINAL
# ============================================

# --------------------
# IDIOMA Y LOCALIZACIÓN
# --------------------
d-i debian-installer/language string es
d-i debian-installer/country string AR
d-i debian-installer/locale string es_AR.UTF-8
d-i keyboard-configuration/xkb-keymap select es

# --------------------
# CONFIGURACIÓN DE RED (MIRROR ARGENTINA)
# --------------------
d-i mirror/country string manual
d-i mirror/http/hostname string dev1mir.registrationsplus.net
d-i mirror/http/directory string /devuan/merged
d-i mirror/http/proxy string
d-i mirror/suite string excalibur
d-i mirror/udeb/suite string excalibur

# --------------------
# CONFIGURACIÓN DE REPOSITORIOS (LOCAL + ONLINE)
# --------------------
# No usar CD-ROM como fuente automática
d-i apt-setup/cdrom/set-first boolean false
d-i apt-setup/cdrom/set-next boolean false
d-i apt-setup/cdrom/set-failed boolean false

# Configuración general
d-i apt-setup/use_mirror boolean true
d-i apt-setup/non-free boolean true
d-i apt-setup/contrib boolean true
d-i apt-setup/non-free-firmware boolean true
d-i apt-setup/security_host string dev1mir.registrationsplus.net
d-i apt-setup/security_path string /merged
d-i apt-setup/disable-cdrom-entries boolean true
d-i apt-setup/enable-source-repositories boolean true

# REPOSITORIO LOCAL (PRIORIDAD MÁXIMA)
d-i apt-setup/local3/repository string \
    deb file:///cdrom excalibur main
d-i apt-setup/local3/comment string "Repositorio local ESFP Córdoba"
d-i apt-setup/local3/source boolean false

# REPOSITORIOS ONLINE (RESPALDO)
d-i apt-setup/local1/repository string \
    deb http://dev1mir.registrationsplus.net/devuan/merged excalibur main contrib non-free non-free-firmware
d-i apt-setup/local1/comment string "Respaldo online ESFP"
d-i apt-setup/local1/source boolean true

d-i apt-setup/local2/repository string \
    deb http://dev1mir.registrationsplus.net/merged excalibur-security main contrib non-free non-free-firmware
d-i apt-setup/local2/comment string "Respaldo seguridad ESFP"
d-i apt-setup/local2/source boolean true

d-i apt-setup/local4/repository string \
    deb http://dev1mir.registrationsplus.net/devuan/merged excalibur-updates main contrib non-free non-free-firmware
d-i apt-setup/local4/comment string "Respaldo updates ESFP"
d-i apt-setup/local4/source boolean true

# --------------------
# SELECCIÓN DE INIT SYSTEM (FORZAR OPENRC)
# --------------------
d-i anna/choose_modules string openrc-udeb
d-i choose-init/select-init select openrc
d-i choose-init/choose-init select openrc
d-i base-installer/install-recommends boolean true

# El script customizar_iso.sh inyectará aquí los paquetes adicionales de pkgs.txt

# CRÍTICO: selecciona mate-desktop y evita que el instalador elija xfce por defecto
tasksel tasksel/first multiselect mate-desktop

# PKGSEL_INJECT_MARKER - esta línea se reemplaza automáticamente por customizar_iso.sh
d-i pkgsel/include string __PAQUETES__

# --------------------
# OPCIONES DE KERNEL
# --------------------
d-i debian-installer/add-kernel-opts string quiet splash loglevel=3 mitigations=off

# --------------------
# CREACIÓN DE USUARIO
# --------------------
d-i passwd/user-fullname string Alumno ESFP
d-i passwd/username string alumno
d-i passwd/user-password password alumno
d-i passwd/user-password-again password alumno

# --------------------
# CONFIGURACIÓN DE GRUB
# --------------------
d-i grub-installer/only_debian boolean true
d-i grub-installer/with_other_os boolean true
d-i grub-installer/bootdev string /dev/sda

# --------------------
# POST-INSTALACIÓN UNIFICADO
# --------------------
d-i preseed/late_command string \
    cp /postinst.sh /target/root/ || cp /cdrom/postinst.sh /target/root/ ; \
    cp /rc.conf /target/etc/rc.conf ; \
    in-target chmod +x /root/postinst.sh ; \
    in-target /root/postinst.sh ; \
    # Configurar autologin para alumno
    in-target mkdir -p /etc/lightdm/lightdm.conf.d ; \
    in-target /bin/sh -c 'echo "[Seat:*]" > /etc/lightdm/lightdm.conf.d/50-autologin.conf' ; \
    in-target /bin/sh -c 'echo "autologin-user=alumno" >> /etc/lightdm/lightdm.conf.d/50-autologin.conf' ; \
    in-target /bin/sh -c 'echo "autologin-user-timeout=0" >> /etc/lightdm/lightdm.conf.d/50-autologin.conf'
    # Deshabilitar cuenta de root (contraseña vacía y sin acceso)
    d-i passwd/root-login boolean false
    d-i passwd/root-password-crypted password *
    d-i passwd/root-password-again-crypted password *


# --------------------
# FINALIZACIÓN
# --------------------
d-i finish-install/reboot_in_progress note
